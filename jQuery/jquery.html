<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
    <title>jQuery in class</title>
    <style>
        body {
            background-color: black;
        }
        #navpanel {
            margin-top: 10px;
            display: flex;
            align-content: center;
            align-items: center;
            background-color: aqua;
            width: 200px;
            height: 200px;

        }

        #show {
            color: red;
            background-color: black;
            
        }
        #hide {
            color: black;
            background-color: red;
            
        }
        
    </style>
</head>
<body>

    <button id="show">Show</button>
    <button id="hide">Hide</button>
    <button id="fadeIn">Fade In</button>
    <button id="fadeOut">Fade Out</button>
    <div id="navpanel">
        <ul>
            <li>Link 1</li>
            <li>Link 2</li>
            <li>Link 3</li>
            <li>Link 4</li>
        </ul>
    </div>

    <script>
        //uses jquery to show and hide the navpanel, jquery applied via Google's CDN
        $("#show").click(function(){
            $("#navpanel").show();
        });
        $("#hide").click(function(){
            $("#navpanel").hide();
        }); 
        //uses jquery to fade in and out nav panel
        $("#fadeOut").click(function(){
            $("#navpanel").fadeOut();
            $("#navpanel").fadeOut("slow");
            $("#navpanel").fadeOut(3000);
        });
        $("#fadeIn").click(function(){
            $("#navpanel").fadeIn();
            $("#navpanel").fadeIn("slow");
            $("#navpanel").fadeIn(3000);
        });
        //toggle button also useful for these
    
    </script>
    
</body>
</html>
