<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grid</title>
    <style>
        html, body {
            margin: 0; padding: 0;
        }

        /* sets container for grid, allows centering of grid */
        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: green;
            width: 100vw; /* uses 100 vertical width units, allowing for use of full screen */
            height: 100vh; /* uses 100 vertical height units, allowing for use of full screen */
        }

        /* sets up grid */
        #myGrid {
            display: grid;
            grid-template-rows: 1fr 1fr 1fr; /* divides screen into 3rds fr = fraction, useful for not using % */
            grid-template-columns: 1fr 1fr 1fr;
            width: 90%;
            max-width: 1000px;
            height: 80vh;
            max-height: 1000px;
        }

        /* using grid and flexbox to center items in grid */
        #myGrid div {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: brown;
            border: 2px dotted black;
            
        }
        .headerbar {
            /*another option */
           /* grid-column-start: 1;
            grid-column-end: 4; */
            grid-column: 1 / span 3;
        }

    </style>
</head>
<body>
    <div id="container">
        <div id="myGrid">
            <div class="headerbar">Cell 1</div>
            <div>Cell 2</div>
            <div>Cell 3</div>
            <div>Cell 4</div>
            <div>Cell 5</div>
            <div>Cell 6</div>
            <div>Cell 7</div>
        </div>
    </div>
    
</body>
</html>
